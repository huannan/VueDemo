<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>

<body>
<!--这是View-->
<div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message"/>
</div>
</body>

<script src="../js/vue.js"></script>
<script>
    //这是Model
    var exampleData = {
        message: 'Hello World!'
    };

    //这是ViewModel
    var vue = new Vue({
        el: '#app',
        data: exampleData
    })
</script>

</html>
